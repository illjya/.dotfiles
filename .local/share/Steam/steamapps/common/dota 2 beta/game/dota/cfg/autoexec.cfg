bind SPACE +dota_camera_follow;

alias showscores "+showscores; +showscores; bind CAPSLOCK hidescores"
alias hidescores "-showscores; bind CAPSLOCK showscores"

bind CAPSLOCK showscores;

bind "l" "say /laugh"

cl_dota_alt_unit_movetodirection 1
dota_unit_allow_moveto_direction 1
dota_minimap_disable_rightclick 1

bind "leftarrow" demo_goto -300 relative
bind "rightarrow" demo_goto 300 relative

echo "autoexec.cfg initialized."
